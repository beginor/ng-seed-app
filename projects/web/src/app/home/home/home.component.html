<div class="container p-5">
  <div class="row">
    <div class="col p-2 d-grid">
      <button mat-raised-button color="primary" size="large"
        (click)="vm.updateMessage()">
        <svg-icon path="bi/app-indicator" iconClass="bi-lg"></svg-icon>
        {{vm.message | async}}
      </button>
    </div>
  </div>

  <div *ngIf="(vm.info | async) as info" class="alert alert-warning mt-3">
    {{info}}
  </div>

</div>
