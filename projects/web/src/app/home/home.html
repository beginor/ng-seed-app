<div class="container p-5">
  <div class="flex">
    <div class="flex-1 p-2 grid">
      <button nz-button nzType="primary" nzSize="large"
        (click)="vm.updateMessage()">
        <nz-icon class="me-2 text-xl" nzType="plus"  />
        {{vm.message | async}}
      </button>
    </div>
  </div>

  @if (vm.info | async; as info) {
    <nz-alert nzType="info" nzShowIcon [nzMessage]="info" nzCloseable >
    </nz-alert>
  }
</div>
