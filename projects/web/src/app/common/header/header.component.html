@if (ui.showSider()) {
  <nz-icon class="trigger px-3"
    [nzType]="ui.siderCollapsed() ? 'menu-unfold' : 'menu-fold'"
    (click)="ui.toggleSider()" />
}
<div class="grow">
  <nz-breadcrumb>
    @for (item of ui.breadcrumbs(); track item.url) {
      <nz-breadcrumb-item>
        @if (item.url) {
          <a [routerLink]="item.url">{{item.label}}</a>
        } @else {
          {{item.label}}
        }
      </nz-breadcrumb-item>
    }
  </nz-breadcrumb>
</div>
<div class="">
  <button type="button" nz-button nzType="text"
    nz-dropdown nzPlacement="bottomRight" [nzDropdownMenu]="accountMenu"
    nzTrigger="click">
    <nz-icon nzType="user" />
    匿名用户
  </button>
  <nz-dropdown-menu #accountMenu>
    <ul nz-menu>
      <li nz-menu-item>
        <nz-icon nzType="login" nzTheme="outline" /> 登录
      </li>
      <li nz-menu-divider></li>
      <li nz-menu-item>
        <nz-icon nzType="question-circle" nzTheme="outline" /> 帮助
      </li>
    </ul>
  </nz-dropdown-menu>
</div>
